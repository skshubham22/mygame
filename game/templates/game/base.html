{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Board Games{% endblock %}</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/game_ui.css' %}?v=2.2">
    <link rel="stylesheet" href="{% static 'game/snakes_ladders.css' %}?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    {% block extra_head %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    <div class="watermark">
        Made with ❤️ by Shubham
    </div>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
